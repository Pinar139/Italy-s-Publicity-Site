<!DOCTYPE html>
<html lang="en">
<head>
<title>Login and Registration Form Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <meta charset="utf-8">
<!-- bootstrap-css -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--// bootstrap-css -->
<!-- bootstrap-responsive -->
<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen">  
<!--// bootstrap-responsive -->

  
</style>
 
 <script>
 function kayit_kontrol(){
	f = document.forms['giris_form'];
	uyari_div= document.getElementById('uyari_div'); 
	var uyari = '';
	var hatalar = '';
	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	if (f.kadi.value.trim() == '' || f.parola.value == null) hatalar = hatalar + '<font color="red" size="2"><bold>-Kullanıcı Adı alanını boş bırakmayınız.<br></font>';
    if (f.mail.value.trim() == '' || reg.test(f.mail.value) == false) hatalar = hatalar + '<font color="red" size="2"><bold>- E-posta adresinizi düzgün giriniz.<br></font>';
	if (f.parola.value.trim() == '' || f.parola.value.length<4) hatalar = hatalar + '<font color="red" size="2"><bold>- En az 4 karekterli parola giriniz.<br></font>';
	if (hatalar!='') {
		uyari_div.visible=true;
		uyari_div.innerHTML=hatalar;		
		return false;
	} else {return true;}
	
	window.open('grsekrani/ulketntm.html')
	//if(form.kadi.value == "zeynep" && form.parola.value == "1234")
 // {
   // window.open('grsekrani/ulketntm.html')/*kadi ve parola uyuşursa index.hmtl sayfasını açar...*/
  //}
 //else
 //{
  // alert("Error Password or Username")/*uyuşmazsa hata verir....*/
  //}
 }
</script>
<head>
<body background="images/s3.jpg">
<div class="container padTop20"> <!-- SLİDER ÇUBUĞU -->
<div class="row" align="center">
<div class="panel-body" id="login" style="width:250px">      
	<form method="post" name="giris_form" id="giris_form" onsubmit="return kayit_kontrol();" action="grsekrani/ulketntm.html"> 
      	  
		  <br><br><br><br><br>
		  <font size=”8″ face=”Times New Roman” color=”#FFFFFF”> LOGİN </font>
		  <div class="uyari_div" id="uyari_div"></div>      
		  
		  <p> <input type="text" name="kadi" value="" class="form-control" placeholder="Kullanıcı Adı"></p>
	      		   
	       <div class="form-group password-strength"> 
			<p><input type="password" name="parola" class="form-control" value="" placeholder="Parola"></p>
			</div>
			<p> <input type="text" name="mail" value="" class="form-control" placeholder="E-posta"></p>
	   	    
		<p class="submit"><input type="reset" name="vazgec" value="Vazgeç" class="btn btn-danger"> 
		<input type="submit" name="giris"  value="Giriş" class="btn btn-success"> </p>
		<input type="submit" name="Log" onClick="location.href='üye.html'" value="Register" class="btn btn-info"> </p>
      </form>
	  
	  
</div>
</div>
</div>
<br>


 
 <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
 </script>
</body>
 </html>
