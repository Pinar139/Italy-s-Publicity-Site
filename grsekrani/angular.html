<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
<title>How to get selected value from dropdownlist in angularjs</title>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<h3>Drop down list in Angular js</h3>
<p>Select a car:</p>

<select ng-model="selectedCar" ng-options="x for (x,y) in cars">
</select>
<h1>You selected: {{selectedCar.brand}}</h1>
<h2>Model: {{selectedCar.model}}</h2>
<h3>Color: {{selectedCar.color}}</h3>

<p>Note that the selected value representes an object. </p>

</div>
<script>
var app=angular.module('myApp',[]);
app.controller('myCtrl',function($scope) {
    $scope.cars={
	
	car01 : {brand : "Ford" , model : "Mustang" , color: "red"},
	car02 : {brand : "Fiat" , model : "500" , color: "white"},
	car03 : {brand : "Volvo" , model : "XC90" , color: "black"},
    car04 : {brand : "Varna" , model : "vs20" , color: "white"},
	
	
	}

});

</script>
</body>
</html>
